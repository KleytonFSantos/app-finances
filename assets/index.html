<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;700&display=swap" rel="stylesheet">
  <title>dev.finance$</title>
</head>

<body>

  <header>
    <h1 id="logo"> <img src="./assets/logo.svg" alt="logo"></img> </h1>
  </header>

  <main class="container">

    <section id="balance">

      <h2 class="sr-only">Balanço</h2>

      <div class="card" id="incomes">
        <h3>
          <span>Entradas</span>
          <img src="/assets/income.svg" alt="imagem entradas">
        </h3>
        <p id="incomeDisplay">R$ 0,00</p>
      </div>

      <div class="card">
        <h3>
          <span>Saídas</span>
          <img src="/assets/minus.svg" alt="imagem de saídas">
        </h3>
        <p id="expenseDisplay">R$ 0,00</p>
      </div>

      <div class="card total" id="total">
        <h3>
          <span>Total</span>
          <img src="./assets/total.svg" alt="imagem de total">

        </h3>

        <p id="totalDisplay">R$ 0,00</p>
      </div>
    </section>

    <section id="transaction">
      <h2 class="sr-only">Transações</h2>

      <a href="#" 
      onclick="Modal.open()"
      class="button new"
      id="myModal">
        + Nova Transação
      </a>

      <table id="data-table">
        <thead>
          <tr>
            <th>Descrição</th>
            <th>Valor</th>
            <th>Data</th>
            <th></th>
          </tr>
        </thead>
        <tbody >
        
        </tbody>
      </table>
    </section>


  </main>

  <div class="modal-overlay">
    <div class="modal">
      <div id="form">
        <h2>Nova Transação</h2>
        <form action="" onsubmit="Form.submit(event)">

          <div class="input-group">
            <label class="sr-only" for="description">
              Descrição
            </label>

            <input type="text" id="description" name="description" placeholder="Descrição" />
          </div>

          <div class="input-group">
            <label class="sr-only" for="amount">
              Valor
            </label>

            <input type="number" step="0.01" id="amount" name="amount" placeholder="0,00" />
            <small class="help">
              Use o sinal - (negativo) para despesas e , (vírgula) para casas decimais.
            </small>
          </div>


            <div class="input-group">
              <label class="sr-only" for="date">
                Data
              </label>

              <input type="date" id="date" name="date" />
            </div>
            <div class="input-group actions">
              <a href="#" onclick="Modal.close()" class="button cancel">Cancelar</a>
              <button>Salvar</button>
            </div>

        </form>
      </div>
    </div>
  </div>

  <footer>
    <p>2021@ dev.finance$</p>
  </footer>

  <script src="./scripts.js">
    
  </script>



</body>


</html>
